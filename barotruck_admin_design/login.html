<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>바로트럭 관리자 - 로그인</title>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
        <style>
            body {
                font-family: 'Inter', sans-serif;
                margin: 0;
                display: flex;
                align-items: center;
                justify-content: center;
                height: 100vh;
                background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%); /* 사이드바와 통일감 있는 배경 */
            }
            .login-card {
                background: white;
                padding: 40px;
                border-radius: 20px;
                box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.2);
                width: 100%;
                max-width: 400px;
                text-align: center;
            }
            .logo {
                font-size: 28px;
                font-weight: 800;
                color: #38bdf8; /* 브랜드 포인트 컬러 */
                margin-bottom: 10px;
                letter-spacing: -1px;
            }
            .subtitle {
                font-size: 14px;
                color: #64748b;
                margin-bottom: 30px;
            }
            .form-group {
                text-align: left;
                margin-bottom: 20px;
            }
            .form-group label {
                display: block;
                font-size: 13px;
                font-weight: 600;
                color: #475569;
                margin-bottom: 8px;
            }
            .form-group input {
                width: 100%;
                padding: 12px;
                border: 1.5px solid #e2e8f0;
                border-radius: 10px;
                box-sizing: border-box;
                font-size: 15px;
                outline: none;
                transition: border-color 0.2s;
            }
            .form-group input:focus {
                border-color: #3b82f6;
            }
            .btn-login {
                width: 100%;
                padding: 14px;
                background: #3b82f6;
                color: white;
                border: none;
                border-radius: 10px;
                font-size: 16px;
                font-weight: 700;
                cursor: pointer;
                transition: background 0.3s;
                margin-top: 10px;
            }
            .btn-login:hover {
                background: #2563eb;
            }
            .footer-links {
                margin-top: 25px;
                font-size: 13px;
                color: #94a3b8;
            }
            .footer-links a {
                color: #64748b;
                text-decoration: none;
                margin: 0 10px;
            }
        </style>
    </head>
    <body>
        <div class="login-card">
            <div class="logo">BaroTruck</div>
            <div class="subtitle">통합 물류 관리 시스템 관리자</div>

            <form>
                <div class="form-group">
                    <label>관리자 계정 (Email)</label>
                    <input type="email" placeholder="admin@barotruck.com" required>
                </div>
                <div class="form-group">
                    <label>비밀번호 (Password)</label>
                    <input type="password" placeholder="********" required>
                </div>

                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                    <label style="display: flex; align-items: center; font-size: 13px; color: #64748b; cursor: pointer;">
                        <input type="checkbox" style="margin-right: 6px;"> 로그인 유지
                    </label>
                    <a href="#" style="font-size: 13px; color: #3b82f6; text-decoration: none; font-weight: 600;">비밀번호 찾기</a>
                </div>

                <button type="submit" class="btn-login">로그인</button>
            </form>

            <div class="footer-links">
                <span>&copy; 2026 BaroTruck Corp.</span>
            </div>
        </div>
    </body>
</html>
