<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>결제 수단 관리</title>
  
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
  <script src="https://unpkg.com/@phosphor-icons/web"></script>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">

  <style>
    /* =========================================
       1. 디자인 토큰
       ========================================= */
    :root {
      --primary: #4E46E5;       
      --bg-app: #F5F7FA; /* 배경을 조금 더 차분하게 */
      --bg-surface: #FFFFFF;    
      --text-main: #111827;     
      --text-sub: #6B7280;      
      --border: #E5E7EB;        
      --radius-lg: 20px;        
    }

    * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Pretendard', sans-serif; -webkit-tap-highlight-color: transparent; }
    
    body { background-color: #eee; display: flex; justify-content: center; min-height: 100vh; }

    .app-container {
      width: 100%; max-width: 420px;
      background-color: var(--bg-app);
      position: relative; min-height: 100vh;
      padding-bottom: 100px;
      box-shadow: 0 0 30px rgba(0,0,0,0.05);
    }

    /* 헤더 */
    header {
      padding: 16px 24px; display: flex; align-items: center; justify-content: space-between;
      background: transparent; /* 배경 투명하게 */
      position: sticky; top: 0; z-index: 50;
      backdrop-filter: blur(10px); /* 블러 효과 */
    }
    .page-title { font-size: 18px; font-weight: 700; color: var(--text-main); }
    .back-btn { font-size: 24px; cursor: pointer; color: var(--text-main); }
    .header-action { font-size: 14px; font-weight: 600; color: var(--text-main); cursor: pointer; }

    /* 리스트 영역 */
    .card-list { padding: 10px 24px; }
    
    .section-label {
      font-size: 13px; font-weight: 600; color: var(--text-sub);
      margin: 24px 0 12px 4px; display: flex; justify-content: space-between; align-items: center;
    }

    /* =========================================
       2. 모던 프리미엄 카드 디자인
       ========================================= */
    .credit-card {
      width: 100%; 
      aspect-ratio: 1.586 / 1; /* 실제 신용카드 비율 */
      border-radius: 16px;
      padding: 24px;
      margin-bottom: 20px;
      position: relative;
      display: flex; flex-direction: column; justify-content: space-between;
      box-shadow: 0 20px 40px -10px rgba(0,0,0,0.2); /* 깊이감 있는 그림자 */
      transition: transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
      overflow: hidden;
      cursor: pointer;
    }
    .credit-card:active { transform: scale(0.96); }

    /* [스타일 1] 매트 블랙 (Premium) */
    .card-style-dark {
      background: #1e1e1e;
      color: rgba(255,255,255,0.9);
      background: linear-gradient(145deg, #2c3e50 0%, #000000 100%);
    }
    /* [스타일 2] 메탈릭 실버 (Modern) */
    .card-style-light {
      background: #e2e2e2;
      color: #333;
      background: linear-gradient(145deg, #ffffff 0%, #d1d5db 100%);
      box-shadow: 0 20px 40px -10px rgba(0,0,0,0.1);
    }

    /* 카드 내부 요소 */
    .card-top { display: flex; justify-content: space-between; align-items: flex-start; z-index: 2; }
    .card-chip {
      width: 44px; height: 32px; 
      background: linear-gradient(135deg, #fbbf24 0%, #d97706 100%);
      border-radius: 6px; 
      position: relative;
      box-shadow: inset 0 1px 2px rgba(255,255,255,0.4);
    }
    /* 칩 디테일 라인 */
    .card-chip::before {
      content: ''; position: absolute; top: 50%; left: 0; width: 100%; height: 1px; background: rgba(0,0,0,0.2);
    }
    .card-chip::after {
      content: ''; position: absolute; left: 50%; top: 0; width: 1px; height: 100%; background: rgba(0,0,0,0.2);
    }

    .contactless-icon { font-size: 24px; opacity: 0.6; transform: rotate(90deg); }

    .card-number {
      font-family: 'Space Mono', monospace; /* 모노스페이스 폰트 */
      font-size: 20px; letter-spacing: 2px;
      z-index: 2; margin-top: 10px;
      text-shadow: 0 2px 4px rgba(0,0,0,0.3);
    }
    
    .card-bottom { display: flex; justify-content: space-between; align-items: flex-end; z-index: 2; }
    .card-label { font-size: 10px; opacity: 0.6; margin-bottom: 2px; text-transform: uppercase; letter-spacing: 1px;}
    .card-val { font-size: 14px; font-weight: 600; text-transform: uppercase; letter-spacing: 1px; }

    /* 카드 메뉴 버튼 (...) */
    .card-menu-btn {
      position: absolute; top: 20px; right: 20px;
      width: 32px; height: 32px; border-radius: 50%;
      background: rgba(255,255,255,0.1); backdrop-filter: blur(4px);
      display: flex; align-items: center; justify-content: center;
      cursor: pointer; z-index: 10; color: inherit;
    }

    /* 주 결제 뱃지 */
    .main-tag {
      position: absolute; bottom: 20px; right: 20px;
      background: rgba(255,255,255,0.2); 
      padding: 6px 10px; border-radius: 20px;
      font-size: 11px; font-weight: 700;
      backdrop-filter: blur(4px); border: 1px solid rgba(255,255,255,0.1);
    }
    .card-style-light .main-tag { background: rgba(0,0,0,0.05); border-color: rgba(0,0,0,0.05); }

    /* 카드 배경 데코레이션 (원형 그라데이션) */
    .card-deco {
      position: absolute; width: 200px; height: 200px;
      background: radial-gradient(circle, rgba(255,255,255,0.15) 0%, rgba(255,255,255,0) 70%);
      border-radius: 50%; top: -80px; right: -60px; z-index: 1; pointer-events: none;
    }

    /* 3. 카드 추가 버튼 (심플) */
    .add-card-btn {
      width: 100%; height: 60px;
      border: 2px dashed #CBD5E1; border-radius: 16px;
      background: transparent; color: #94A3B8;
      display: flex; align-items: center; justify-content: center; gap: 8px;
      font-size: 15px; font-weight: 600; cursor: pointer;
      transition: 0.2s; margin-top: 10px;
    }
    .add-card-btn:active { background: #EEF2FF; border-color: var(--primary); color: var(--primary); }

    /* 4. 모달 (Bottom Sheet) */
    .modal-overlay {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0,0,0,0.4); z-index: 100;
      display: none; justify-content: center; align-items: flex-end;
      backdrop-filter: blur(2px);
    }
    .modal-overlay.open { display: flex; }
    
    .modal-sheet {
      width: 100%; max-width: 420px;
      background: #FFFFFF;
      border-top-left-radius: 28px; border-top-right-radius: 28px;
      padding: 30px 24px;
      animation: slideUp 0.35s cubic-bezier(0.16, 1, 0.3, 1);
    }
    @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }

    .modal-title { font-size: 20px; font-weight: 800; margin-bottom: 24px; color: var(--text-main); }
    
    .input-label { font-size: 13px; font-weight: 600; color: var(--text-sub); margin-bottom: 8px; display: block; }
    .input-field {
      width: 100%; height: 54px; padding: 0 16px;
      border: 1px solid var(--border); border-radius: 12px;
      font-size: 16px; margin-bottom: 16px; background: #F9FAFB;
      transition: 0.2s;
    }
    .input-field:focus { border-color: var(--primary); background: #fff; outline: none; box-shadow: 0 0 0 3px rgba(78, 70, 229, 0.1); }
    
    .btn-primary {
      width: 100%; height: 56px;
      background: var(--primary); color: white;
      border-radius: 16px;
      font-size: 17px; font-weight: 700; border: none; cursor: pointer;
      margin-top: 10px;
      box-shadow: 0 10px 20px -5px rgba(78, 70, 229, 0.4);
    }

  </style>
</head>
<body>

  <div class="app-container">
    
    <header>
      <i class="ph ph-arrow-left back-btn" onclick="history.back()"></i>
      <div class="page-title">결제 수단</div>
      <div class="header-action" onclick="alert('편집 모드')">편집</div>
    </header>

    <div class="card-list">
      
      <div class="section-label">
        <span>내 카드</span>
        <span style="font-weight: 400;">총 2장</span>
      </div>

      <div class="credit-card card-style-dark" onclick="showCardOptions('신한카드')">
        <div class="card-deco"></div>
        
        <div class="card-top">
          <div class="card-chip"></div> <i class="ph ph-waves contactless-icon"></i> </div>

        <div class="card-number">4518 10** **** 1234</div>

        <div class="card-bottom">
          <div>
            <div class="card-label">Card Holder</div>
            <div class="card-val">KIM HWA JU</div>
          </div>
          <div>
            <div class="card-label">Expires</div>
            <div class="card-val">09/28</div>
          </div>
        </div>
        
        <div class="card-menu-btn">
          <i class="ph ph-dots-three" style="font-size: 20px;"></i>
        </div>
        <div class="main-tag">Main</div>
      </div>

      <div class="credit-card card-style-light" onclick="showCardOptions('현대카드')">
        <div class="card-top">
          <div class="card-chip"></div>
          <i class="ph ph-waves contactless-icon"></i>
        </div>

        <div class="card-number" style="color: #333;">5361 22** **** 5678</div>

        <div class="card-bottom">
          <div>
            <div class="card-label">Card Holder</div>
            <div class="card-val">CORPORATE</div>
          </div>
          <div>
            <div class="card-label">Expires</div>
            <div class="card-val">12/26</div>
          </div>
        </div>

        <div class="card-menu-btn" style="background: rgba(0,0,0,0.05); color: #333;">
          <i class="ph ph-dots-three" style="font-size: 20px;"></i>
        </div>
      </div>

      <button class="add-card-btn" onclick="openModal()">
        <i class="ph ph-plus"></i> 카드 추가하기
      </button>

    </div>

    <div id="addCardModal" class="modal-overlay">
      <div class="modal-sheet">
        <div class="modal-title">어떤 카드를<br>등록할까요?</div>
        
        <label class="input-label">카드 번호</label>
        <input type="tel" class="input-field" placeholder="0000-0000-0000-0000">

        <div style="display: flex; gap: 12px;">
          <div style="flex: 1;">
            <label class="input-label">유효기간</label>
            <input type="tel" class="input-field" placeholder="MM/YY">
          </div>
          <div style="flex: 1;">
            <label class="input-label">CVC</label>
            <input type="password" class="input-field" placeholder="뒤 3자리" maxlength="3">
          </div>
        </div>

        <label class="input-label">카드 비밀번호 (앞 2자리)</label>
        <input type="password" class="input-field" placeholder="●●" maxlength="2">

        <button class="btn-primary" onclick="closeModal()">등록하기</button>
      </div>
    </div>

  </div>

  <script>
    function openModal() {
      document.getElementById('addCardModal').classList.add('open');
    }

    function closeModal() {
      alert('안전하게 등록되었습니다.');
      document.getElementById('addCardModal').classList.remove('open');
    }
    
    // 카드 옵션 (삭제/수정 등) - 실제 앱에서는 Action Sheet가 올라옴
    function showCardOptions(cardName) {
      // 여기서는 간단히 얼럿으로 대체
      // confirm(cardName + ' 설정을 변경하시겠습니까?');
    }

    document.getElementById('addCardModal').addEventListener('click', function(e) {
      if(e.target === this) {
        this.classList.remove('open');
      }
    });
  </script>

</body>
</html>
